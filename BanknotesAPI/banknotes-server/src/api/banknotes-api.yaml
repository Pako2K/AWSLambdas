      - in: query
        name: user
        required: true
        description: Retrieve the stats for this user's collection
        schema:
          type: string
      - in: query
        name: fromYear
        schema:
          type: integer
        required: false
        description: Retrieve denominations issued in or after this year
      - in: query
        name: toYear
        schema:
          type: integer
        required: false
        description: Retrieve denominations issued up to this year
      responses:
