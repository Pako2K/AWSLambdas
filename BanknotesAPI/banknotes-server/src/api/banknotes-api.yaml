components:
  parameters:
    territoryId:
      in: path
      name: territoryId
      required: true
      description: Id of the territory
      schema:
        type: integer
    currencyId:
      in: path
      name: currencyId
      required: true
      description: Id of the currency
      schema:
        type: integer
    seriesId:
      in: path
      name: seriesId
      required: true
      description: Id of the series
      schema:
        type: integer
    denominationId:
      in: path
      name: denominationId
      required: true
      description: Id of the series
      schema:
        type: integer
    variantId:
      in: path
      name: variantId
      required: true
      description: Id of the variant
      schema:
        type: integer
    itemId:
      in: path
      name: itemId
      required: true
      description: Id of the item
      schema:
        type: integer
    searchContinentId:
      in: query
      name: continentId
      required: false
      description: Retrieve resource from countries in this Continent
      schema:
        type: integer
    searchTerritoryId:
      in: query
      name: territoryId
      required: false
      description: Retrieve resource for this specific territory
      schema:
        type: integer
    searchTerTypeIds:
      in: query
      name: terTypeIds
      required: false
      description: Retrieve resource from countries of these types (list of id's separated by ",")
      schema:
        type: string
    searchTerStartDateFrom:
      in: query
      name: terStartDateFrom
      required: false
      description: Retrieve resource from countries founded in or after this year
      schema:
        type: integer
    searchTerStartDateTo:
      in: query
      name: terStartDateTo
      required: false
      description: Retrieve resource from countries founded in or before this year
      schema:
        type: integer
    searchTerEndDateFrom:
      in: query
      name: terEndDateFrom
      required: false
      description: Retrieve resource from countries disappeared in or after this year
      schema:
        type: integer
    searchTerEndDateTo:
      in: query
      name: terEndtDateTo
      required: false
      description: Retrieve resource from countries disappeared in or before this year
      schema:
        type: integer
    searchTerIsExisting:
      in: query
      name: terIsExisting
      required: false
      description: Retrieve resource from countries currently existing
      allowEmptyValue: true 
      schema:
        type: boolean
