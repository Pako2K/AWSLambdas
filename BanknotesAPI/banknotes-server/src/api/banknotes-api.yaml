          description: List of denominations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/denominationStats'
        "400":
          description: "ERR-01: Missing parameter in query string"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "500":
