openapi: 3.0.2
info:
  title: Banknotes API
  description: API for the Banknotes Database.
  version: "1.0.0"
  contact:
    email: admin@banknotes.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
# Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/banknotes-catalogue/banknotes-api/1.0.0
  - description: Banknotes Catalogue and Collection Management API
    url: https://banknotes-db/banknotes-api/1.0.0
tags:
  - name: Territories
    description: Manage geographical organization of banknotes
  - name: Currencies
    description: Manage currency information
  - name: Series
    description: Manage currency series information
  - name: Banknotes
    description: Manage denominations information
  - name: Variants
    description: Manage banknote variants information
  - name: Items
    description: Manage banknotes in the user collection
  - name: Miscellanea
    description: Set of operations to retrieve static data
  - name: Users
    description: Manage users and user sessions

paths:
  /user:
    put:
      tags: 
      - Users
      summary: Create (register) a new user
      description: Request to create a new user. Username must be between 3 and 16 alphanumeric characters. Password must be between 8 and 32 characters. The request must be confirmed by providing a validaton code within 5 minutes. See /user/validation
      operationId: user-put
      security:
      - basicAuthentication: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - email
              properties:
                username:
                  type: string
                email:
                  $ref: '#/components/schemas/emailType'
      responses:
        "200":
          description: User created. Validation must be done within 5 minutes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sessionResponse'
        "400":
          description: Invalid request. Some field in the request is not valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "403":
          description: User or email is already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
                
    post:
      tags: 
      - Users
      summary: Update (change password request) for an existing user
      description: Request to change the passsword of a user. The request must be confirmed by providing a validaton code within 5 minutes. See /user/validation (post)
      operationId: user-post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - username
              - email
              properties:
                username:
                  type: string
                email:
                  type: string
      responses:
        "200":
          description: User request accepted. Validation and new password must be provided within 5 minutes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sessionResponse'
        "400":
          description: Invalid request. Some field in the request is not valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "403":
          description: User and email are not registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
                

  /user/validation:
    put:
      tags: 
      - Users
      summary: Sends validation for a new user (registration)
      description: Confirms the request to create a new account by sending the validation code
      operationId: user-validation-put
      security:
      - bearerToken: []
      parameters:
      - in: query
        name: user
        required: true
        description: Validation for this user (bearerToken must be generated for this user)
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - validationCode
              properties:
                validationCode:
                  type: string
                  description: validation code sent via email to activate this user
      responses:
        "200":
          description: User confirmed
        "400":
          description: Invalid request. Some fields in the request are not valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "401":
          description: 'Session id is not valid.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "403":
          description: 'ERR-03 => user does not match session id; VAL-04 => Validation code is wrong (after 3 attempts the session will expire automatically); VAL-05 => Validation code is wrong. Registration will be cancelled'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'

    post:
      tags: 
      - Users
      summary: Sends validation for a password change 
      description: Confirms the request to change the password by sending the validation code and the new password. BearerToken must contain the token provided in the response of /user (post)
      operationId: user-validation-post
      security:
      - bearerToken: []
      parameters:
      - in: query
        name: user
        required: true
        description: Validation for this user (bearerToken must be generated for this user)
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - password
              - validationCode
              properties:
                passsword:
                  type: string
                  description: new password
                validationCode:
                  type: string
                  description: validation code sent via email to activate this user
      responses:
        "200":
          description: User password updated
        "400":
          description: Invalid request. Some fields in the request are not valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "401":
          description: 'Session id is not valid.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "403":
          description: 'ERR-03 => user does not match session id; VAL-04 => Validation code is wrong (after 3 attempts the session will expire automatically); VAL-05 => Validation code is wrong. Registration will be cancelled'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'


  /user/session:
    get:
      tags: 
      - Users
      summary: Log in and create session
      description: For the provided user a new session is returned, if no session existed yet
      operationId: user-session-get
      security:
      - basicAuthentication: []
      responses:
        "200":
          description: Login executed successfully or user was already logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sessionResponse'
        "400":
          description: "LOG-01: Http header (authorization) not provided | LOG-02: Value of Http header (authorization) is not valid | LOG-03: Invalid username:password in 'authorization' header"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "401":
          description: "AUT-01: Username or password is not valid | AUT-02: Account is not activated"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'


  /item:
    get:
      tags: 
      - Items
      summary: Get list of all items in the collection.
      description: Returns a list of items in the user's collection.
      operationId: item-get
      security:
      - bearerToken: []
      parameters:
      - in: query
        name: user
        required: true
        description: Retrieve only this user's collection (bearerToken must be generated for this user)
        schema:
          type: string
      responses:
        "200":
          description: List of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/itemLinked'
        "400":
          description: "ERR-01: Http header (authorization) not provided | ERR-02: Value of Http header (authorization) is not valid"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "401":
          description: "ERR-11: Token is not valid"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "403":
          $ref: '#/components/responses/403'
        "500":
          $ref: '#/components/responses/500'

    post:
      tags: 
      - Items
      summary: Add a new item to the collection.
      description: For the provided session's user it adds the specified item to the collection.
      operationId: item-post
      security:
      - bearerToken: []
      parameters:
      - in: query
        name: user
        required: true
        description: Add to this user's collection (bearerToken must be generated for this user)
        schema:
          type: string
      requestBody:
        required: true
        description: "Item to be added: the item Id in the provided object can have any value. It will be ignored."
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/item'
      responses:
        "200":
          description: Operation executed successfully. Item added to collection.
          content:
            application/json:
              schema:
                description: The created item with links
                $ref: '#/components/schemas/itemLinked'
        "400":
          description: "ERR-01: Http header (authorization) not provided | ERR-02: Value of Http header (authorization) is not valid | ERR-03: Missing username in queryString | ERR-04: Invalid request body"
          $ref: '#/components/responses/400'
        "401":
          $ref: '#/components/responses/401'
        "403":
          $ref: '#/components/responses/403'
        "404":
          $ref: '#/components/responses/404'
        "500":
          $ref: '#/components/responses/500'
    put:
      tags: 
      - Items
      summary: Update an item in the collection.
      description: For the provided session's user it updates the specified item.
      operationId: item-put
      security:
      - bearerToken: []
      parameters:
      - in: query
        name: user
        required: true
        description: Update to this user's collection (bearerToken must be generated for this user)
        schema:
          type: string
      requestBody:
        required: true
        description: Item to be updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/item'
      responses:
        "200":
          description: Operation executed successfully.
        "400":
          description: "ERR-01: Http header (authorization) not provided | ERR-02: Value of Http header (authorization) is not valid | ERR-03: Missing username in queryString | ERR-04: Invalid request body"
          $ref: '#/components/responses/400'
        "401":
          $ref: '#/components/responses/401'
        "403":
          $ref: '#/components/responses/403'
        "404":
          $ref: '#/components/responses/404'
        "500":
          $ref: '#/components/responses/500'

  /item/{id}:    
    delete:
      tags: 
      - Items
      summary: Remove an item from the collection.
      description: For the provided session's user it removes the specified item.
      operationId: item-delete
      security:
      - bearerToken: []
      parameters:
      - in: path
        name: id
        required: true
        description: Id of the item to be deleted
        schema:
          type: integer
      - in: query
        name: user
        required: true
        description: Update to this user's collection (bearerToken must be generated for this user)
        schema:
          type: string
      responses:
        "200":
          description: Operation executed successfully.
        "400":
          description: "ERR-01: Http header (authorization) not provided | ERR-02: Value of Http header (authorization) is not valid | ERR-03: Missing username in queryString"
          $ref: '#/components/responses/400'
        "401":
          $ref: '#/components/responses/401'
        "403":
          $ref: '#/components/responses/403'
        "404":
          $ref: '#/components/responses/404'
        "500":
          $ref: '#/components/responses/500'


  /continent:
    get:
      tags:
      - Territories
      summary: Get list of continents.
      description: Returns the list of defined continents, sorted alphabetically
      operationId: continent-get
      responses:
        "200":
          description: List of continents
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/continent'
        "500":
          $ref: '#/components/responses/500'


  /territory-type:
    get:
      tags:
      - Territories
      summary: Get territory types.
      description: Returns a list of territory types.
      operationId: territorytype-get
      responses:
        "200":
          description: List of territory types
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/territoryType'
        "500":
          $ref: '#/components/responses/500'

  /territory:
    get:
      tags:
      - Territories
      summary: Get list of territories basic data.
      description: Returns the list of territories, sorted alphabetically
      operationId: territory-get
      parameters:
      - in: query
        name: id
        required: false
        description: Retrieve only the territory for this id
        schema:
          type: integer
      responses:
        "200":
          description: List of territories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/territory'
        "500":
          $ref: '#/components/responses/500'


  /territory/stats:
    get:
      tags:
      - Territories
      summary: Get statistics about banknotes in the catalogue for each territory. 
      description: Returns statistics about banknotes in the catalogue. 
      operationId: territory-stats-get
      responses:
        "200":
          description: List of territories with statistics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/territoryStats'
        "500":
          $ref: '#/components/responses/500'
  

  /territory/collection/stats:
    get:
      tags:
      - Territories
      summary: Get statistics about banknotes in a collection for each territory. 
      description: Returns statistics about banknotes in a collection
      operationId: territory-stats-get
      security:
      - bearerToken: []
      parameters:
      - in: query
        name: user
        required: true
        description: Retrieve the stats for this user's collection
        schema:
          type: string
      responses:
        "200":
          description: List of territories with statistics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/territoryStats'
        "400":
          description: "ERR-01: Missing parameter in query string, ERR-02: Value of Http header (authorization) is not valid"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "401":
          description: "ERR-11: Token is not valid"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "403":
          $ref: '#/components/responses/403'
        "500":
          $ref: '#/components/responses/500'
    
  
  /currency:
    get:
      tags:
      - Currencies
      summary: Get list of currencies.
      description: Returns the list of currencies, sorted alphabetically
      operationId: currency-get
      parameters:
      - in: query
        name: id
        required: false
        description: Retrieve only the currency with this id
        schema:
          type: integer
      responses:
        "200":
          description: List of currencies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/currency'
        "500":
          $ref: '#/components/responses/500'


  /currency/{currencyId}/issue:
    get:
      tags:
      - Currencies
      summary: Get list of issues for a currency.
      description: Returns the list of issues currencies, sorted chronologically
      operationId: currency-issue-get
      parameters:
      - in: path
        name: currencyId
        required: true
        description: currency id
        schema:
          type: integer
      responses:
        "200":
          description: List of issues
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/issue'
        "400":
          description: "Invalid currencyId or currencyId not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "500":
          $ref: '#/components/responses/500'


  /currency/stats:
    get:
      tags: 
      - Currencies
      summary: Get statistics about banknotes in the catalogue for each currency. 
      description: Returns statistics about banknotes in the catalogue for each currency. 
      operationId: currency-stats-get
      responses:
        "200":
          description: List of currencies with statistics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/currencyStats'
        "500":
          $ref: '#/components/responses/500'
  

  /currency/collection/stats:
    get:
      tags: 
      - Currencies
      summary: Get statistics about banknotes in a collection for each currency. 
      description: Returns statistics about banknotes in a collection for each currency. 
      operationId: currency-stats-get
      security:
      - bearerToken: []
      parameters:
      - in: query
        name: user
        required: true
        description: Retrieve the stats for this user's collection
        schema:
          type: string
      responses:
        "200":
          description: List of currencies with statistics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/currencyStats'
        "400":
          description: "ERR-01: Missing parameter in query string, ERR-02: Value of Http header (authorization) is not valid"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "401":
          description: "ERR-11: Token is not valid"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        "403":
          $ref: '#/components/responses/403'
        "500":
          $ref: '#/components/responses/500'
  

  /denomination/stats:
    get:
      tags: 
      - Banknotes
      summary: Get statistics about banknotes in the catalogue for each denomination. 
      description: Returns statistics about banknotes in the catalogue for each denomination. 
      operationId: denomination-stats-get
      parameters:
      - in: query
        name: fromYear
        schema:
          type: integer
        required: false
        description: Retrieve denominations issued in or after this year
      - in: query
        name: toYear
        schema:
          type: integer
        required: false
        description: Retrieve denominations issued up to this year
      responses:
